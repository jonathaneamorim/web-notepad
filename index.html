<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Notepad</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="d-flex justify-content-center align-items-center">

    <div id="bloco-principal" class="w-50 h-75">
        <div class="d-flex flex-column w-100 h-100 bg-body-tertiary shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="h-25 d-flex justify-content-center align-items-center">
                <div class="d-flex align-items-center justify-content-center gap-3">

                    <h1>Web Notepad</h1>
    
                    <button class="bg-transparent d-flex align-items-center justify-content-center" id="addButton" data-bs-toggle="modal" data-bs-target="#addNotaModal">
                        <img width="50px" src="media/addButton.svg" alt="add Button">
                    </button>
                </div>
            </div>
    
            <div class="h-75">
                <ul id="listNotas" class="list-group h-100">
                      
                </ul>
            </div>
        </div>
    </div>

    <div id="blocoEdicao" class="w-50 h-75">
        <div class="d-flex w-100 flex-column h-100 bg-body-tertiary shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="editNotaName w-100 d-flex justify-content-between align-items-center p-3">
                <div class="d-flex gap-3">
                    <input onfocus="exibeBotaoSalvarNomeEdit()" type="text" id="notaNameEdit" class="form-control border border-0"><button class="btn btn-primary" id="salvarNomeEdit">Salvar</button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="editVoltarButton">Salvar | Voltar</button>
                </div>
            </div>
            <div class="editTextArea w-100">
                <textarea id="notaTextEdit" class="form-control h-100" placeholder="Digite suas anotações"></textarea>
            </div>
        </div>
    </div>

    <!-- Modal Adicionar -->
    <div id="addNotaModal" class="modal fade" tabindex="-1" aria-labelledby="addNotaModalLabelledby" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addNotaModalLabelledby">Insira o nome da nova nota</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div> 
                <form id="addNota" onsubmit="return false">
                    <div class="modal-body" id="inputAddNameNota">
                        <input type="text" class="form-control" required id="notaName" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="hideAddModal()">Fechar</button>
                        <button type="submit" class="btn btn-primary">Criar</button>
                    </div>
                </form>
        </div>
        </div>
    </div>

    <!-- Modal Confirmar delete -->
    <div id="confirmDeleteNotaModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Exclusão</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Tem certeza que deseja excluir a nota?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" id="deleteConfirm">Excluir</button>
            </div>
          </div>
        </div>
      </div>



    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
